<html>
<head>
<title>Matthew Scroggs: The Databet (MathsJam 2024)</title>
<link rel="stylesheet" href="_static/sty.css" type="text/css">
<script type='text/javascript'>
document.addEventListener('keydown', function(event){
    const currentCode = event.which || event.code;
    var currentKey = event.key;
    if (!currentKey) {
        currentKey = String.fromCharCode(currentCode);
    }
    const keyName = "" + currentKey
    document.getElementById("info").innerHTML = keyName
});
</script>
</head>
<body class="title">
<div class='title' id='info'></div>
</body>
</html>
